<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureChad</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="pictures/favicon-logo.png" />
  </head>

  <body>
    <header>
      <img src="pictures/header-logo.png" alt="header-logo" />
      <img
        src="pictures/dark_mode_icon.png"
        alt="dark_mode_icon"
        id="dark-mode-button"
        onclick="engageDarkMode()"
      />
    </header>

    <div id="main-container">
      <div class="tabs">
        <button
          class="tablinks"
          id="defaultOpen"
          onclick="openTab(event, 'encoder-container')"
        >
          Encoder
        </button>
        <button class="tablinks" onclick="openTab(event, 'decoder-container')">
          Decoder
        </button>
      </div>

      <!-- ENCODER ELEMENTS -->
      <div id="encoder-container" class="tabcontent">
        <div id="encoder-text-container" class="io-containers">
          <div class="io-header">Input</div>
          <div class="io-body">
            <textarea id="encoder-text-input" spellcheck="false"></textarea>
          </div>
        </div>

        <div id="encoder-algorithm-selector-container" class="io-containers">
          <div class="io-header">Algorithm Select</div>
          <div class="io-body">
            <select id="algorithm-select">
              <option value="caesar-algorithm">Caesar Cipher</option>
              <option value="vigenere-algorithm">Vigenere Cipher</option>
              <option value="rot13-algorithm">ROT13</option>
              <option value="atbash-algorithm">Atbash Cipher</option>
              <option value="substitution-algorithm">
                Simple Substitution Cipher
              </option>
            </select>
            <div id="caesar-config">
              <br />
              <br />
              <label for="caesar-shift-input">Shift:</label>
              <input type="number" id="caesar-shift-input" />
            </div>

            <div id="vigenere-config" style="display: none">
              <br />
              <br />
              <label for="vigenere-keyword-input">Keyword:</label>
              <input type="text" id="vigenere-keyword-input" />
            </div>

            <div id="substitution-config" style="display: none">
              <br />
              <br />
              <label for="substitution-input">Substitute:</label>
              <input
                type="text"
                id="substitution-input"
                placeholder="abcdefghijklmnopqrstuvwxyz"
              />
            </div>
          </div>
        </div>

        <div id="encoder-output-container" class="io-containers">
          <div class="io-header">
            Output
            <img
              src="pictures/clipboard_icon.png"
              alt="clipboard-icon"
              class="clipboard"
              onclick="copyToClipboard(
                'encoder')"
            />
          </div>

          <div class="io-body">
            <textarea id="encoder-text-output" spellcheck="false"></textarea>
          </div>
        </div>

        <div class="submit-container">
          <button id="encode-button" class="submit-button">Encode</button>
        </div>
      </div>

      <!-- DECODER ELEMENTS -->
      <div id="decoder-container" class="tabcontent" style="display: none">
        <div id="decoder-text-container" class="io-containers">
          <div class="io-header">Input</div>
          <div class="io-body">
            <textarea id="decoder-text-input" spellcheck="false"></textarea>
          </div>
        </div>

        <div id="decoder-algorithm-detector-container" class="io-containers">
          <div class="io-header">Algorithm Detector</div>
          <div class="io-body">
            <textarea id="decoder-detector-output"></textarea>
          </div>
        </div>

        <div id="encoder-output-container" class="io-containers">
          <div class="tooltip">
            <div class="io-header">
              Output<img
                src="pictures/clipboard_icon.png"
                alt="clipboard-icon"
                class="clipboard"
                onclick="copyToClipboard('decoder')"
              />
            </div>
          </div>
          <div class="io-body">
            <textarea id="decoder-text-output" spellcheck="false"></textarea>
          </div>
        </div>

        <div class="submit-container">
          <button id="decode-button" class="submit-button">Decode</button>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Produced by
        <a href="https://github.com/MujoBabajic" target="_blank"
          >Mujo Babajic</a
        >
        and
        <a href="https://github.com/becirovic76" target="_blank"
          >Adem Becirovic</a
        >
      </p>
    </footer>

    <script src="dom.js"></script>
    <script src="algorithms.js"></script>
  </body>
</html>
